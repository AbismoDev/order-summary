<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--FONTES PERSONALIZADAS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Red+Hat+Display:wght@500;700;900&display=swap"
     rel="stylesheet">
    <!---->
    <link rel="shortcut icon" href="assets/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Order Summary</title>
</head>
<body>
    <main>
        <section>
            <div class="order-container">
                <div class="order-image"></div>
                <div class="order-summary">
                    <div class="order-summary-text">
                        <h1>Order Summary</h1>
                        <p>
                            You can now listen to millions of songs, audiobooks, and podcasts on any
                            device anywhere you like!
                        </p>
                    </div>
                    <div class="order-summary-plan">
                        <img src="assets/icon-music.svg" alt="icon music">
                        <div class="order-summary-plan-details">
                            <h2>Annual Plan</h2>
                            <p>$59.99/year</p>
                        </div>
                        <a href="#">Change</a>
                    </div>
                    <div class="order-summary-btn">
                        <button>Proceed to Payment</button>
                        <button>Cancel Order</button>
                    </div><!--order-summary-btn-->
                </div>
            </div><!--order-container-->
            <div class="attribution font-monstserrat">
                Desafios por <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Codado por <a href="https://www.instagram.com/welli.18" target="_blank">AbismoDev</a>.
            </div>
        </section>
    </main>
</body>
</html>
